<section>
  <div class = "container-list">
    <h3 class="titulo">Lista de Tarefas</h3>

    <list-content
      [itemsMudaram] = "itemsMudaram"
      (removeItem)="removeTarefa($event)"
      (editItem)="editTarefa($event)"
      (saveItem)="saveTarefa($event)"
    ></list-content>

    <add-item
      (adicionarItems)="addTarefa($event)"
    ></add-item>

  </div>
</section>
